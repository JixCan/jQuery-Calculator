<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            "JQuery Calculator"
        </title>
        <script src="jquery-3.7.1.min.js"></script>
        <script scr="script.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <input type="number" readonly="true" id="resultScreen" value="0">
            <table id="buttons">
            <tr>
                <th><button class="symbolButton" id="button7">7</button></th>
                <th><button class="symbolButton" id="button8">8</button></th>
                <th><button class="symbolButton" id="button9">9</button></th>
                <th><button class="symbolButton" id="buttonDivide">/</button></th>
            </tr>
            <tr>
                <th><button class="symbolButton" id="button4">4</button></th>
                <th><button class="symbolButton" id="button5">5</button></th>
                <th><button class="symbolButton" id="button6">6</button></th>
                <th><button class="symbolButton" id="buttonMultiply">*</button></th>
            </tr>
            <tr>
                <th><button class="symbolButton" id="button1">1</button></th>
                <th><button class="symbolButton" id="button2">2</button></th>
                <th><button class="symbolButton" id="button3">3</button></th>
                <th><button class="symbolButton" id="buttonSubstract">-</button></th>
            </tr>
            <tr>
                <th><button class="symbolButton" id="button0">0</button></th>
                <th><button class="symbolButton" id="buttonDot">.</button></th>
                <th><button class="symbolButton" id="buttonClear">C</button></th>
                <th><button class="symbolButton" id="buttonAdd">+</button></th>
            </tr>
            </table>
            <button class="symbolButton" id="buttonEquals">=</button>
            </div>
        </div>
    </body>
</html>
